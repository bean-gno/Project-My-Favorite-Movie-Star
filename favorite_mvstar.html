<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"/>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <title>SW사관학교 정글 | 당신의 최고 영화인은 누구??</title>

    <style>
        .center {
            text-align: center;
        }

        .star-list {
            width: 500px;
            margin: 20px auto 0 auto;
        }

        .star-name {
            display: inline-block;
        }

        .star-name:hover {
            text-decoration: underline;
        }

        .card {
            margin-bottom: 15px;
        }
    </style>
    <script>
        $(document).ready(function () {
            showStar();
        });

        function showStar() {

            $('#star-box').empty()

            $.ajax({
                type: "GET",
                url: "/api/list",
                data: {},
                success: function (response) {
                    // 서버가 돌려준 star_list를 star라는 변수에 저장
                    let stars = response['stars_list'];
                    // for 문을 활용하여 star 배열의 요소를 차례대로 조회
                    for (let i = 0; i < stars.length; i++) {
                        let star = stars[i];
                        // star[i] 요소의 name, url, img_url, recent, like 키 값을 활용하여 값을 조회
                        let name = star['name'];
                        let url = star['url'];
                        let imgUrl = star['img_url'];
                        let recentWork = star['recent'];
                        let like = star['like'];

                        // 6. 영화인 카드를 만들기
                        let tempHtml = `<div class="card">
                                <div class="card-content">
                                  <div class="media">
                                    <div class="media-left">
                                      <figure class="image is-48x48">
                                        <img
                                          src="${imgUrl}"
                                          alt="Placeholder image"
                                        />
                                      </figure>
                                    </div>
                                    <div class="media-content">
                                      <a href="${url}" target="_blank" class="star-name title is-4">${name} (좋아요: ${like})</a>
                                      <p class="subtitle is-6">${recentWork}</p>
                                    </div>
                                  </div>
                                </div>
                                <footer class="card-footer">
                                  <a href="#" onclick="likeStar('${name}')" class="card-footer-item has-text-info">
                                    위로!
                                    <span class="icon">
                                      <i class="fas fa-thumbs-up"></i>
                                    </span>
                                  </a>
                                  <a href="#" onclick="deleteStar('${name}')" class="card-footer-item has-text-danger">
                                    삭제
                                    <span class="icon">
                                      <i class="fas fa-ban"></i>
                                    </span>
                                  </a>
                                </footer>
                              </div>`

                        $('#star-box').append(tempHtml)
                    }
                }
            });
        }

        function likeStar(name) {
            $.ajax({
                type: "POST",
                url: "/api/like",
                data: {'name_give': name},
                success: function (response) {
                    if(response['result'] == "success"){
                        alert('좋아요 하였습니다!');
                        window.location.reload();
                    }
                }
            })
        }

        function deleteStar(name) {
            $.ajax({
                type: "POST",
                url: "/api/delete",
                data: {'name_give': name},
                success: function (response) {
                    if (response["result"] == "success") {
                        alert('스타 삭제!');
                        window.location.reload();
                    } else {
                        alert('서버 오류');
                    }
                }
            })
        }

    </script>
</head>
<body>
<section class="hero is-warning">
    <div class="hero-body">
        <div class="container center">
            <h1 class="title">
                마이 페이보릿 무비스타
            </h1>
            <h2 class="subtitle">
                순위를 매겨봅시다
            </h2>
        </div>
    </div>
</section>
<div class="star-list" id="star-box">
    <div class="card">
        <div class="card-content">
            <div class="media">
                <div class="media-left">
                    <figure class="image is-48x48">
                        <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fssl.pstatic.net%2Fsstatic%2Fpeople%2Fportrait%2F202006%2F20200623160459293.jpg&type=u120_150&quality=95"
                             alt="Placeholder image">
                    </figure>
                </div>
                <div class="media-content">
                    <a href="#" target="_blank" class="star-name title is-4">김다미 (좋아요: 3)</a>
                    <p class="subtitle is-6">안녕, 나의 소울메이트</p>
                </div>
            </div>
        </div>
        <footer class="card-footer">
            <a href="#" onclick="like_star('김다미')" class="card-footer-item has-text-info">
                위로!
                <span class="icon">
                    <i class="fas fa-thumbs-up"></i>
                </span>
            </a>
            <a href="#" onclick="delete_star('김다미')" class="card-footer-item has-text-danger">
                삭제
                <span class="icon">
              <i class="fas fa-ban"></i>
            </span>
            </a>
        </footer>
    </div>
</div>
</body>
</html>
